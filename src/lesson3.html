    <div class="container">
        <h1>Display Headings</h1>
        <p>Display headings are used to stand out more than normal headings (larger font-size and lighter font-weight):</p>
        <h1 class="display-1">Display 1</h1>
        <h1 class="display-2">Display 2</h1>
        <h1 class="display-3">Display 3</h1>
        <h1 class="display-4">Display 4</h1>
    </div>

    <div class="container">
        <h1>Highlight Text</h1>
        <p>Use the mark element to <mark>highlight</mark> text.</p>
    </div>

    <div class="container">
        <h1>Abbreviations</h1>
        <p>The abbr element is used to mark up an abbreviation or acronym:</p>
        <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    </div>

    <div class="container">
        <h1>Blockquotes</h1>
        <p>The blockquote element is used to present content from another source:</p>
        <blockquote class="blockquote">
            <p>For 50 years, WWF has been protecting the future of nature. The world's leading conservation
                organization, WWF works in 100 countries and is supported by 1.2 million members in the United States
                and close to 5 million globally.</p>
            <footer class="blockquote-footer">From WWF's website</footer>
        </blockquote>
    </div>

    <div class="container">
        <h1>Description Lists</h1>
        <p>The dl element indicates a description list:</p>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </div>

    <div class="container">
        <h1>Code Snippets</h1>
        <p>Inline snippets of code should be embedded in the code element:</p>
        <p>The following HTML elements: <code>span</code>, <code>section</code>, and <code>div</code> defines a section
            in a document.</p>
    </div>

    <div class="container">
        <h1>Keyboard Inputs</h1>
        <p>To indicate input that is typically entered via the keyboard, use the kbd element:</p>
        <p>Use <kbd>ctrl + p</kbd> to open the Print dialog box.</p>
    </div>

    <div class="container">
        <h1>Multiple Code Lines</h1>
        <p>For multiple lines of code, use the pre element:</p>
        <pre>
            Text in a pre element
            is displayed in a fixed-width
            font, and it preserves
            both      spaces and
            line breaks.
            </pre>
    </div>


.font-weight-bold	Bold text
